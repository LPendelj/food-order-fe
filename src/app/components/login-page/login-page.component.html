<div class="container">
  <div class="details">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <text-input
      [control]="fc['email']"
      [showErrorWhen]="isSubmitted"
      type=email
      label="Email"
      >

      </text-input>
      <text-input
      [control]="fc['password']"
      [showErrorWhen]="isSubmitted"
      type=password
      label="Password"
      >

      </text-input>

     <default-button
      text="Login"
     >

     </default-button>
    </form>
    <div class="register">
      New User? &nbsp;
      <a routerLink="/register" [queryParams]="{returnUrl: returnUrl}">Register</a>
    </div>
  </div>
</div>
