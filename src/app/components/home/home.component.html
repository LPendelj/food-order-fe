<app-search></app-search>
<app-tags></app-tags>
<ng-container *ngIf="data$ | async as data; else appNotFound">
  <ul>
    <li *ngFor="let food of data.selectFoods">
      <a routerLink="/food/{{food.id}}">
        <img src="{{ food.imageUrl }}" alt="" />
        <div class="content">
          <div class="name">
            {{ food.name }}
          </div>
          <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>
          <div class="stars">
            <!-- <star-rating
              [value]="food.stars!"
              [totalstars]="5"
              checkedcolor="red"
              uncheckedcolor="black"
              size="20px"
              [readonly]="false"
            ></star-rating> -->
          </div>
          <div class="product-item-footer">
            <div class="origins">
              <span *ngFor="let origin of food.origins">
                {{ origin }}
              </span>
            </div>
            <div class="cook-time">
                <span>üïí</span>
                {{ food.cookTime }}
            </div>
          </div>
          <div class="price">
            <span>
              {{ food.price | currency }}
            </span>
          </div>
        </div>
      </a>
    </li>
  </ul>
</ng-container>
<ng-template #appNotFound>
  <app-not-found resetLinkText="Reset Search"></app-not-found>
</ng-template>
